<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Workout A/B</title>

  <link rel="icon" type="image/png" href="/img/favicon.png" />
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.4.0/dist/reset.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.4.0/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.4.0/dist/theme/black.css">
  <style>
      :root {
          --r-heading-text-transform: none;
      }
      img { width: 460px; }
      video { width: 460px; }
      countdown { font-size: 100px; }
      .fsbutton {
        position: absolute;
        right: 20px;
        top: 20px;
        z-index: 2;

        border: 0;
        font-size: clamp(1rem, 1vw + 1rem, 2rem);
        font-weight: bold;

        background: none;
        color: white;
        opacity: 0.6;
      }
      .fsbutton:hover {
        opacity: 1;
      }
  </style>
</head>
<body>
  <div class="reveal">
    <button class="fsbutton" onclick="toggleFullScreen()">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
        <path stroke="currentColor" stroke-width="1" d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/>
      </svg>
    </button>
    <div class="slides">
      <section data-markdown="{{ include.md_file }}"
                data-separator-vertical="^\n\n">
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js@4.4.0/dist/reveal.js"></script>
  <script src="https://unpkg.com/reveal.js@4.4.0/plugin/markdown/markdown.js"></script>
  <script>
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    }

    window.addEventListener('load', function () {
      Reveal.initialize({
        hash: true,
        autoSlide: 65000,
        slideNumber: 'c/t',
        center: false,
        plugins: [ RevealMarkdown ],
                dependencies: [
                  // { src: "js/reveal_countdown-master/countdown.js" },
                  { src: "https://unpkg.com/reveal.js-countdown@1.1.0/countdown.js" },
                ],
                countdown: {
                  playTickSoundLast: 5,
                  tickSound: "media/tick.mp3",
                }
      });
    });

    Reveal.on('ready', event => {
      // Set all videos to pause/play on click.
      Array.from(document.getElementsByTagName("video"))
        .forEach((element) => {
            element.onclick = function(){ this.paused ? this.play() : this.pause(); }
        });
    });
  </script>
</body>
</html>
