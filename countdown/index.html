---
layout: default
header: "Countdown"
style: no_nav
---

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<div style="margin: 1em; display: flex; flex-direction: column; gap: 1em; align-items: center; justify-content: center;">
  <app-countdown id="countdown0" secs="10" style="display: block; text-align: center; flex: 1; font-size: 50px;"
    onstart="MediaControls.updatePlayToggle(true)" onresume="MediaControls.updatePlayToggle(true)" onpause="MediaControls.updatePlayToggle(false)"></app-countdown>
  <!-- Media controls & configs -->
  <div style="flex: 1; display: flex; gap: 10px">
    <button id="btnAudio" class="media-controls" onclick="MediaControls.clickSoundToggle()">
      <!--<i class="fa-solid fa-volume-off"></i>-->
      <i id="btnaudioicon" class="fa-solid fa-volume-high"></i>
    </button>
    <button id="btnplay" class="media-controls" onclick="MediaControls.clickPlayToggle()">
      <i id="btnplayicon" class="fa-solid fa-play"></i>
      <!-- <i class="fa-solid fa-pause"></i> -->
    </button>
    <button id="btnreset" class="media-controls" onclick="MediaControls.clickReset()">
      <i class="fa-solid fa-rotate-left"></i>
    </button>
    <button id="btnset" class="media-controls" shadow="false" onclick="MediaControls.clickSet();">
      Set
    </button>
  </div>

  <div id="formsecs" hidden>
    <label for="inputsecs">Starting seconds:</label>
    <input type="number" id="inputsecs" name="inputsecs" min="1" max="360000" value="10"
      style="width: 5em; padding: 2px">
  </div>

  <div id="formsound" style="width: 60%; display: flex; flex-direction: column;" class="flexspans" hidden>
    <details open style="display: flex; flex-direction: column;" class="flexspans">
      <summary>Configure voice sound</summary>
      
      <label for="inp_voice">Voice:</label>
      <span>
          <select type="range" id="inp_voice" name="inp_voice"
              onchange="MediaControls.setVoice(this)">
              <option value="" selected>Default</option>
          </select>
      </span>

      <label for="inp_volume">Volume:</label>
      <span>
          <input type="range" id="inp_volume" name="inp_volume" min="0" max="100" value="50"
              oninput="MediaControls.setVolume(this)" onchange="console.log('volume = ' + this.value)" onload="console.log('volume = ' + this.value)">
          <output>50</output>
      </span>

      <label for="inp_pitch">Pitch:</label>
      <span>
          <input type="range" id="inp_pitch" name="inp_pitch" min="0" max="100" value="50"
              oninput="MediaControls.setPitch(this)">
          <output>50</output>
      </span>

      <label for="inp_rate">Rate:</label>
      <span>
          <input type="range" id="inp_rate" name="inp_rate" min="0" max="100" value="50"
              oninput="MediaControls.setRate(this)">
          <output>50</output>
      </span>
    </details>

    <details>
      <summary>Customise voice alerts</summary>

      <div id="list-alerts-state" style="display: grid; grid-template-columns: auto auto 1fr; row-gap: 2px;"></div>
    </details>
  </div>

</div>


<script src="countdown.js"></script>
